<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/general :: pagehead('This is a title')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 class="text-center">Register a user</h1>
    <form th:action="@{/register}" th:object="${newuser}" method="post">
        <div class="col-6 offset-3">

            <div class="form-group">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br/>
                <input type="text" placeholder="Enter username" th:field="*{username}" class="form-control">
            </div>
            <div class="form-group">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>
                <input type="text" placeholder="Enter first name" th:field="*{firstName}"  class="form-control">
            </div>
            <div class="form-group">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>
                <input type="text" placeholder="Enter last name" th:field="*{lastName}"  class="form-control">
            </div>
            <div class="form-group">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>
                <input type="password" placeholder="Enter password" th:field="*{password}"  class="form-control">
            </div>
            <button type="submit" class="btn float-right">Submit</button>
        </div>

    </form>
</body>
</html>
